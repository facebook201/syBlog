<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <canvas id="webgl"></canvas>
  <script src="./webgl.js"></script>
  <script src="./lib/matrix.js"></script>
  <script>
    const canvas = document.getElementById('webgl');
    const w = canvas.innerWidth;
    const h = canvas.innerHeight;
    let angle = 30.0;

    resizeCanvas(canvas);
    const gl = canvas.getContext('webgl');

    // 顶点着色器
    const vertexShaderSource = `
    precision mediump float;
    attribute vec4 a_Position;
    void main() {
      gl_Position = a_Position;
    }
  `;

    // 片元着色器
    const fragmentShaderSource = `
    precision mediump float;
    vec4 color = vec4(1.0, 2.0, 3.0, 1.0);
    void main() {
      gl_FragColor = color;
    }
  `;

    webglInit(gl, vertexShaderSource, fragmentShaderSource);

    initBuffers(gl, gl.program);

    function initBuffers(gl, program) {
      // 八个点
      const verticesColors = new Float32Array([
        -0.3, -0.3, 0.3, 1, 0, 0, 1,
        0.3, -0.3, 0.3, 1, 0, 0, 1,
        0.3, 0.3, 0.3, 1, 0, 0, 1,
        -0.3, 0.3, 0.3, 1, 0, 0, 1,

        -0.3, 0.3, 0.3, 0, 1, 0, 1,
        -0.3, 0.3, -0.3, 0, 1, 0, 1,
        -0.3, -0.3, -0.3, 0, 1, 0, 1,
        -0.3, -0.3, 0.3, 0, 1, 0, 1,

        0.3, 0.3, 0.3, 0, 0, 1, 1,
        0.3, -0.3, 0.3, 0, 0, 1, 1,
        0.3, -0.3, -0.3, 0, 0, 1, 1,
        0.3, 0.3, -0.3, 0, 0, 1, 1,

        0.3, 0.3, -0.3, 1, 0, 1, 1,
        0.3, -0.3, -0.3, 1, 0, 1, 1,
        -0.3, -0.3, -0.3, 1, 0, 1, 1,
        -0.3, 0.3, -0.3, 1, 0, 1, 1,

        -0.3, 0.3, 0.3, 1, 1, 0, 1,
        0.3, 0.3, 0.3, 1, 1, 0, 1,
        0.3, 0.3, -0.3, 1, 1, 0, 1,
        -0.3, 0.3, -0.3, 1, 1, 0, 1,

        -0.3, -0.3, 0.3, 0, 1, 1, 1,
        -0.3, -0.3, -0.3, 0, 1, 1, 1,
        0.3, -0.3, -0.3, 0, 1, 1, 1,
        0.3, -0.3, 0.3, 0, 1, 1, 1,
      ]);

      // 顶点索引 三角形索引列表
      const indices = new Uint8Array([
      0, 1, 2, 0, 2, 3,
                4, 5, 6, 4, 6, 7,
                8, 9, 10, 8, 10, 11,
                12, 13, 14, 12, 14, 15,
                16, 17, 18, 16, 18, 19,
                20, 21, 22, 20, 22, 23
      ]);

      // 创建缓冲区
      const vertexColorBuffer = gl.createBuffer();
      const indexBuffer = gl.createBuffer();

      // 绑定缓冲区
      gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorBuffer);
      // 向缓冲区写入数据
      gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);

      // 绑定缓冲区
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
      // 向缓冲区写入数据
      gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indices, gl.STATIC_DRAW);

      const FSIZE = verticesColors.BYTES_PER_ELEMENT;
      // 将缓冲区顶点坐标数据分配给 a_Position
      const a_Position = gl.getAttribLocation(program, 'a_Position');
      const a_Color = gl.getAttribLocation(program, 'a_Color');

      gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 7, 0);
      gl.enableVertexAttribArray(a_Position);

      // 将缓冲区顶点颜色数据分配给 a_Color
      gl.vertexAttribPointer(a_Color, 4, gl.FLOAT, false, FSIZE * 7, FSIZE * 3);
      gl.enableVertexAttribArray(a_Color);

      const n = indices.length;
      gl.enable(gl.CULL_FACE);
      render(gl, n);
    }

    //设置canvas的大小
    function resizeCanvas(canvas, width, height) {
      if (canvas.width !== width) {
        canvas.width = width ? width : window.innerWidth;
      }
      if (canvas.height !== height) {
        canvas.height = height ? height : window.innerHeight;
      }
    }

    function render(gl, n) {
      translate(gl, gl.program);
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
      // 绘制立方体
      gl.drawElements(gl.TRIANGLES, n, gl.UNSIGNED_BYTE, 0);
      requestAnimationFrame(() => render(gl, n));
    }

    function translate(gl, program) {
      const rad = angle * Math.PI / 180;
      const cos = Math.cos(rad);
      const sin = Math.sin(rad);

      const mx = gl.getUniformLocation(program, 'mx');
      const mxArr = new Float32Array([
        1, 0, 0, 0,
        0, cos, -sin, 0,
        0, sin, cos, 0,
        0, 0, 0, 1
      ]);
      gl.uniformMatrix4fv(mx, false, mxArr);

      const my = gl.getUniformLocation(program, 'my');
      const myArr = new Float32Array([
        cos, 0, -sin, 0,
        0, 1, 0, 0,
        sin, 0, cos, 0,
        0, 0, 0, 1
      ]);
      gl.uniformMatrix4fv(my, false, myArr);

      angle += 1;
    }

  </script>
</body>

</html>

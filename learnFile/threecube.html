<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { GUI } from 'three/addons/libs/lil-gui.module.min.js';


// 场景 相机 渲染器 模型 gui
let scene, camera, renderer, cube, gui, light, model, controls;

function init() {
  initCreate();
  importModel();
}

function initCreate() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);

  let width = window.innerWidth || 0;
  let height = window.innerHeight || 0;
  let aspect = width / height;
  let frustrum = 10;
  let pixelRatio = Math.min(window.devicePixelRatio, 3);
  camera.left = (-aspect * frustrum) / 2;
  camera.right = (aspect * frustrum) / 2;
  camera.top = frustrum / 2;
  camera.bottom = -frustrum / 2;
  camera.position.set(0, 5, 20);

  renderer = new THREE.WebGLRenderer({
    antialias: true,
  });
  renderer.setClearAlpha(0.3);
  renderer.setPixelRatio(pixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new OrbitControls(camera, renderer.domElement);
  controls.addEventListener('change', () => {
    renderer.render(scene, camera);
  });
}

function importModel() {
  const panel = new THREE.Mesh(
    new THREE.PlaneGeometry(window.innerWidth, window.innerHeight),
    new THREE.MeshBasicMaterial({ color: 0xffffff })
  );

  panel.position.set(0, -10, 0);
  panel.rotation.x = -Math.PI / 2;

  // scene.add(panel);

  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
  );

  cube.position.set(0, 0, -10);

  scene.add(cube);

  const axesHelper = new THREE.AxesHelper(100);
  scene.add(axesHelper);

  const gird = new THREE.GridHelper(100, 10, 0x0000ff, 0x808080);
  gird.rotateX(Math.PI );
  scene.add(gird);

  // 灯光
  light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 10, 10);
  scene.add(light);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);

  const loader = new GLTFLoader();
  const group = new THREE.Group();
  loader.load('./model/threeCuteBrothers.glb', function(gltf) {
		model = gltf.scene;
    group.add(model);
    scene.add(group);
    model.position.set(10, 10, 0);
    const axesHelper = new THREE.AxesHelper(100);
    model.add(axesHelper);

    const a = new THREE.Vector3(0, 0, -1);
    const O = model.position.clone();
    group.add(new THREE.ArrowHelper(a, O, 30, 0xff0000));
    const b = new THREE.Vector3(-1, -1, -1).normalize();
    group.add(new THREE.ArrowHelper(b, O, 30, 0x00ff00));

    const q = new THREE.Quaternion().setFromUnitVectors(a, b);

    model.quaternion.multiply(q);

    render();
  });
}

  // model?.rotateOnWorldAxis(axis, 0.01);

  renderer.render(scene, camera);
  requestAnimationFrame(render);
}

init();

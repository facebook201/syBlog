<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>three.js css2d - label</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="webgl"></div>
</body>
<script type="importmap">
  {
    "imports": {
      "three": "../build/three.module.js",
      "three/addons/": "../examples/jsm/"
    }
  }
</script>
<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

let scene, cube, camera, ambient, light, renderer, gui;

const obj = {
  height: window.innerHeight,
  width: window.innerWidth,
};

const params = {
  x: 100,
  y: 100,
  z: 100,
  color: 0x00ff00,
};

function init() {
  // 创建一个三维场景
  scene = new THREE.Scene();
  // 创建一个透视相机
  camera = new THREE.PerspectiveCamera(45, obj.width / obj.height, 0.1, 1000);
  // 相机位置
  camera.position.set(0, 100, 0);
  // 相机观察目标
  // camera.lookAt(0, 0, 0);

  // 模型冲突 产生闪烁
  const g1 = new THREE.PlaneGeometry(100, 100);
  const g2 = new THREE.PlaneGeometry(200, 200);

  const m1 = new THREE.MeshBasicMaterial({ color: 0x00ffff, side: THREE.DoubleSide });
  const m2 = new THREE.MeshBasicMaterial({ color: 0xff6666, side: THREE.DoubleSide });


  const c1 = new THREE.Mesh(g1, m1);
  const c2 = new THREE.Mesh(g2, m2);

  c2.position.z = 1;

  const group = new THREE.Group();
  group.add(c1, c2);

  scene.add(group);

  // 创建一个网格对象
  const gird = new THREE.GridHelper(1000, 10, 0x0000ff, 0x808080);
  scene.add(gird);

  initLight();
  initRenderer();
}


function initLight() {
  // 坐标轴
  const axesHelper = new THREE.AxesHelper(200);
  scene.add(axesHelper);

  // 光源
  light = new THREE.DirectionalLight(0xffffff, 1.0);
  light.decay = 0.0;
  light.position.set(200, 100, 60);
  scene.add(light);

  // 环境光没有特定的方向
  ambient = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambient);
}


function initRenderer() {
  // 渲染器
  renderer = new THREE.WebGLRenderer({
    antialias: true,
    logarithmicDepthBuffer: true,
  });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(obj.width, obj.height);
  renderer.render(scene, camera);
  document.getElementById("webgl").appendChild(renderer.domElement);

  // 控制器
  const controls = new OrbitControls(camera, renderer.domElement);

  controls.addEventListener('change', () => {
    renderer.render(scene, camera);
  });
}


window.onresize = function() {
  render.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth / window.innerHeight;
  // 更新相机投影矩阵
  camera.updateProjectionMatrix();
}

function initGUI() {
  // GUI调试
  gui = new GUI();
  // 光照强度
  gui.add(ambient, 'intensity', 0, 2).name('环境光');
  gui.add(light, 'intensity', 0, 2).name('平行光');

  // 物体的位置
  gui.add(cube.position, 'x', 0, 180);
  gui.add(cube.position, 'y', 0, 180);
  gui.add(cube.position, 'z', 0, 180);

  // 改变物体颜色
  gui.addColor(params, 'color').onChange(v => {
    cube.material.color.set(v);
  });
  gui.open();
}

let y = 0;
function render() {
  cube.rotateY(0.01);
  // 周期性执行渲染
  renderer.render(scene, camera);
  requestAnimationFrame(render);
}
init();
// render();
// initGUI();
</script>
</html>

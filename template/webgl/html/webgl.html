<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webgl</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    html {
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
</body>
<script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>
<script type="module">
import { initShader, getMousePosInWebgl } from "../utils.js";

// 顶点
const VertexShader = `#version 300 es
  in vec4 a_Position;
  void main() {
    gl_Position = a_Position;
    gl_PointSize = 5.0;
  }
`;

const FragmentShader = `#version 300 es
  precision highp float;
  in vec4 v_color;
  out vec4 outColor;
  void main() {
    outColor = v_color;
  }
`;

const canvas = document.getElementById('canvas');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const gl = canvas.getContext('webgl2');

const program = initShader(gl, VertexShader, FragmentShader);
// const program = webglUtils.createProgramFromSources(gl, [VertexShader, FragmentShader]);

// 获取 attribute 变量的存储位置
const a_Position = gl.getAttribLocation(program, 'a_Position');
// 将顶点位置传输给 attribute 变量
const g_points = [];

const u_Color = gl.getUniformLocation(program, 'u_color');
gl.uniform4f(u_Color, 1.0, 0.4, 0.3, 1.0);

canvas.onmousedown = function (e) {
  const { x, y} = getMousePosInWebgl({ clientX: e.clientX, clientY: e.clientY }, canvas);
  g_points.push(x);
  g_points.push(y);
  gl.clearColor(0.4, 0.6, 0.7, 1.0);
  gl.clear(gl.COLOR_BUFFER_BIT);
  for (let i = 0; i < g_points.length; i += 2) {
    gl.vertexAttrib3f(a_Position, g_points[i], g_points[i+1], 0.0);
    gl.drawArrays(gl.POINTS, 0, 1);
  }
}

gl.clearColor(0.4, 0.6, 0.7, 1.0);
gl.clear(gl.COLOR_BUFFER_BIT);
gl.drawArrays(gl.POINTS, 0, 1);
</script>
</html>
